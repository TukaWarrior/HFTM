<!DOCTYPE html>

<head>
    <title>Checkboxen</title>
</head>

<body>
    <h1>Checkboxen</h1>

    <p><b>Checkboxen</b>
        <input type="checkbox" name="Chin" value="Chin" />
        <input type="checkbox" name="Glasses" value="Glasses" />
        <input type="checkbox" name="Hair" value="Hair" />
        <input type="checkbox" name="Teeth" value="Teeth" />
    </p>

    <p><b>Checkboxen mit Labels</b>
        </br><input type="checkbox" name="Chin" value="Chin" /><label>Bird</label>
        </br><input type="checkbox" name="Glasses" value="Glasses" /><label>Cat</label>
        </br><input type="checkbox" name="Hair" value="Hair" /><label>Dog</label>
        </br><input type="checkbox" name="Teeth" value="Teeth" /><label>Rabbit</label>
    </p>

    <p><b>Checkboxen mit Vorauswahl</b>
        </br><input type="checkbox" name="Chin" value="Chin" checked /><label>Bird</label>
        </br><input type="checkbox" name="Glasses" value="Glasses" checked /><label>Cat</label>
        </br><input type="checkbox" name="Hair" value="Hair" /><label>Dog</label>
        </br><input type="checkbox" name="Teeth" value="Teeth" /><label>Rabbit</label>
    </p>

</body>
