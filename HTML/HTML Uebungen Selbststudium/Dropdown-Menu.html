<!DOCTYPE html>

<head>
    <title>Dropdown-Menue</title>
</head>

<body>
    <h1>Dropdown-Menue</h1>

    <p><b>Dropdown-Auswahl</b></br>
        <select name="Animal">
            <option> Please Select </option>
            <option> Bird </option>
            <option> Cat </option>
            <option> Dog </option>
            <option> Rabbit </option>
            <option> Cat </option>
        </select>
    </p>


    <p><b>Dropdown-Mehrfachauswahl</b></br>
        <select name="Animal" size="4" multiple>
            <option> Bird </option>
            <option> Cat </option>
            <option> Dog </option>
            <option> Rabbit </option>
            <option> Cat </option>
           </select> 
    </p>

</body>
