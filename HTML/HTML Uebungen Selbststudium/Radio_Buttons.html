<!DOCTYPE html>

<head>
    <title>Radio-Buttons</title>
</head>

<body>
    <h1>Radio-Buttons</h1>

    <p><b>Radio-Buttons</b>
        <input type="radio" name="Buttons1" value="Bird" />
        <input type="radio" name="Buttons1" value="Cat" />
        <input type="radio" name="Buttons1" value="Dog" />
        <input type="radio" name="Buttons1" value="Rabbit" />
        <input type="radio" name="Buttons1" value="Pig" />
    </p>


    <p><b>Radio-Buttons mit Labels</b>
        </br><input type="radio" name="Buttons1" value="Bird" /><label>Bird</label>
        </br><input type="radio" name="Buttons1" value="Cat" /><label>Cat</label>
        </br><input type="radio" name="Buttons1" value="Dog" /><label>Dog</label>
        </br><input type="radio" name="Buttons1" value="Rabbit" /><label>Rabbit</label>
        </br><input type="radio" name="Buttons1" value="Pig" /><label>Pig</label>
    </p>

    <p><b>Radio-Buttons mit Vorauswahl</b>
        </br><input type="radio" name="Buttons1" value="Bird" checked /><label>Bird</label>
        </br><input type="radio" name="Buttons1" value="Cat" /><label>Cat</label>
        </br><input type="radio" name="Buttons1" value="Dog" /><label>Dog</label>
        </br><input type="radio" name="Buttons1" value="Rabbit" /><label>Rabbit</label>
        </br><input type="radio" name="Buttons1" value="Pig" /><label>Pig</label>
    </p>

</body>
