<!DOCTYPE html>

<head>
    <title>Textfelder</title>
</head>

<body>
    <h1>Textfelder</h1>

    <p><b>Einfaches Textfeld</b>
        </br><input type="text" name="Feld1" size=12 />
    </p>

    <p><b>Textfeld mit Label</b>
        </br><label>Eingabe:</label> <input type="text" name="Feld1" size=12 />
    </p>

    <p><b>Textfeld mit maximaler Textlänge</b>
        </br><input type="text" name="Feld1" size=12 maxlength="3" />
    </p>

    <p><b>Textfeld für Passwörter</b>
        </br><input TYPE="password" NAME="Passwort" SIZE=12 />
    </p>

    <p><b>Text-Area</b>
        </br><textarea name="Bemerkungen" rows=10 cols=20> </textarea>
    </p>
    
</body>
